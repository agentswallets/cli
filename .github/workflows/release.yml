name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npx vitest run

      - name: Build
        run: npm run build

      - name: Publish unscoped package (agentswallets)
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish scoped package (@agentswallets/cli)
        run: |
          npm pkg set name='@agentswallets/cli'
          npm publish --access public
          npm pkg set name='agentswallets'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git tag --sort=-creatordate | sed -n '2p')
          if [ -z "$PREV_TAG" ]; then
            LOG=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            LOG=$(git log --pretty=format:"- %s (%h)" "${PREV_TAG}..HEAD")
          fi
          {
            echo "body<<CHANGELOG_EOF"
            echo "## What's Changed"
            echo ""
            echo "$LOG"
            echo ""
            echo "**Full Changelog**: https://github.com/agentswallets/cli/compare/${PREV_TAG:-initial}...${{ github.ref_name }}"
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.body }}
          generate_release_notes: false
